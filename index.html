<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pani Poori Billing</title>

  <!-- VERY IMPORTANT FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f4f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      width: 92%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 18px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    h1 {
      margin-top: 0;
      color: #1b7f3c;
      font-size: 1.5rem;
    }

    .food-img {
      width: 120px;
      max-width: 60%;
      margin: 10px auto 15px;
      display: block;
    }

    .price {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .price span {
      font-weight: bold;
      font-size: 1.4rem;
      color: #1b7f3c;
    }

    .qty-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }

    .qty-btn {
      width: 44px;
      height: 44px;
      font-size: 1.4rem;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }

    .minus {
      background: #e74c3c;
    }

    .plus {
      background: #27ae60;
    }

    .qty {
      font-size: 1.6rem;
      min-width: 40px;
      text-align: center;
      font-weight: bold;
    }

    .payable {
      margin: 15px 0;
      padding: 15px;
      background: #111;
      color: #fff;
      border-radius: 12px;
    }

    .payable small {
      display: block;
      opacity: 0.7;
      margin-bottom: 5px;
    }

    .payable span {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .whatsapp {
      background: #25d366;
      color: #fff;
      font-weight: bold;
    }

    .admin {
      background: #e0e0e0;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Pani Poori Billing</h1>

    <!-- IMAGE -->
    <img src="./images/pani.png" alt="Pani Poori" class="food-img">

    <div class="price">
      Price per plate: <span>₹30</span>
    </div>

    <div class="qty-box">
      <button class="qty-btn minus" onclick="changeQty(-1)">−</button>
      <div class="qty" id="qty">1</div>
      <button class="qty-btn plus" onclick="changeQty(1)">+</button>
    </div>

    <div class="payable">
      <small>PAYABLE</small>
      <span>₹<span id="total">30</span></span>
    </div>

    <button class="btn whatsapp" onclick="sendWhatsApp()">
      Send WhatsApp Bill
    </button>

    <button class="btn admin">
      Admin Settings
    </button>
  </div>

  <script>
    const price = 30;
    let qty = 1;

    function changeQty(value) {
      qty += value;
      if (qty < 1) qty = 1;
      document.getElementById("qty").innerText = qty;
      document.getElementById("total").innerText = qty * price;
    }

    function sendWhatsApp() {
      const total = qty * price;
      const msg = `Pani Poori Bill%0APlates: ${qty}%0ATotal: ₹${total}`;
      window.open(`https://wa.me/?text=${msg}`, "_blank");
    }
  </script>

</body>
</html>
